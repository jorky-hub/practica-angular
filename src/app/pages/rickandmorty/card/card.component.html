<div class="card mb-3 position-relative" style="max-width: 540px;">
  <!-- Spinner de toda la tarjeta (muestra mientras carga) -->
  <div *ngIf="isLoading" class="position-absolute w-100 h-100 d-flex justify-content-center align-items-center" style="background-color: rgba(255,255,255,0.7); z-index: 1;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="character.image" class="img-fluid rounded-start" alt="{{ character.name }}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ character.name | titlecase }}</h5>
        <p class="card-text">Status: {{ character.status }}</p>
        <p class="card-text">Species: {{ character.species }}</p>

        <!-- Botón "Más información" (sin spinner) -->
        <button class="btn  btn-outline-primary btn-sm" (click)="verDetalle($event)">
          Más información
        </button>
      </div>
    </div>
  </div>
</div>
